# Database Configuration
# Switch between H2 and MySQL

# Use "h2" for embedded H2 database (development)
# Use "mysql" for MySQL database (production)
db.type=h2

# H2 Configuration
h2.url=jdbc:h2:mem:bankingsystem;MODE=MySQL
h2.driver=org.h2.Driver

# MySQL Configuration
mysql.host=localhost
mysql.port=3306
mysql.database=banking_system
mysql.user=root
mysql.password=
mysql.url=jdbc:mysql://localhost:3306/banking_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
mysql.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
pool.maxSize=10
pool.minIdle=2
pool.connectionTimeout=30000
pool.idleTimeout=600000
pool.maxLifetime=1800000
